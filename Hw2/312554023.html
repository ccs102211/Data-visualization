<!DOCTYPE html>
<html>

<head>
    <title>Parallel Coordinate Plots</title>
    <link rel="stylesheet" href="312554023.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>
    <div id="menus">
        <span id="dimension-menu-1">
            <select>
                <option disabled selected value>-- 1st axis --</option>
            </select>
        </span>
        <span id="dimension-menu-2">
            <select>
                <option disabled selected value>-- 2nd axis --</option>
            </select>
        </span>
        <span id="dimension-menu-3">
            <select>
                <option disabled selected value>-- 3rd axis --</option>
            </select>
        </span>
        <span id="dimension-menu-4">
            <select>
                <option disabled selected value>-- 4th axis --</option>
            </select>
        </span>
    </div>

    <div id="class-selection">
        <label>
            <span style="background-color: red; width: 20px; height: 20px; display: inline-block; margin-right: 5px;"></span>
            <input type="checkbox" value="Iris-setosa" checked> Iris-setosa
        </label>
        <label>
            <span style="background-color: blue; width: 20px; height: 20px; display: inline-block; margin-right: 5px;"></span>
            <input type="checkbox" value="Iris-versicolor" checked> Iris-versicolor
        </label>
        <label>
            <span style="background-color: green; width: 20px; height: 20px; display: inline-block; margin-right: 5px;"></span>
            <input type="checkbox" value="Iris-virginica" checked> Iris-virginica
        </label>
    </div>
    
    <div id="plot-title"></div>

    <svg width="960" height="650">
    </svg>
    <script src="312554023.js"></script>
</body>

</html>
