<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stacked Bar Charts: World University Rankings</title>
  <link rel="stylesheet" href="312554023.css">
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://unpkg.com/d3-tip@0.9.1"></script>
</head>

<body>

  <span>呈現方式(水平 or 垂直)
    <select id="orientationSelect">
      <option value="horizontal">Horizontal</option>
      <option value="vertical">Vertical</option>
    </select>
  </span>

  <span> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;根據甚麼類別進行sorting
    <select id="categorySelect">
      <option value="overallScores">Overall Scores</option>
      <option value="teaching">Teaching</option>
      <option value="research">Research</option>
      <option value="citations">Citations</option>
      <option value="industryIncome">Industry Income</option>
      <option value="international">International</option>
    </select>
  </span>

  <span> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;ascending or descending
    <select id="sortSelect">
      <option value="descending">Descending</option>
      <option value="ascending">Ascending</option>
    </select>
  </span>

  <br>
  <br>
  <span> 選擇總分計算方式
    <div id="categorySelectors">
      <label><input type="checkbox" class="categoryCheckbox" value="teaching" checked> Teaching</label>
      <label><input type="checkbox" class="categoryCheckbox" value="research" checked> Research</label>
      <label><input type="checkbox" class="categoryCheckbox" value="citations" checked> Citations</label>
      <label><input type="checkbox" class="categoryCheckbox" value="industryIncome" checked> Industry Income</label>
      <label><input type="checkbox" class="categoryCheckbox" value="international" checked> International</label>
    </div>
    <br>
  </span>

  <span> 若想看特定類別的分數 可將鼠標移至bar chart上</span>
  <div id="chartContainer">
    <div id="svgContainer" style="height: 900px; overflow-y: auto;">
      <svg width="1850"></svg>
    </div>
  </div>


  <script src="312554023.js"></script>
</body>

</html>
