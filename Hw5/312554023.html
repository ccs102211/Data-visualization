<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stacked Bar Charts: World University Rankings</title>
  <link rel="stylesheet" href="312554023.css">
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://unpkg.com/d3-tip@0.9.1"></script>
</head>

<body>

  <select id="orientationSelect">
    <option value="horizontal">Horizontal</option>
    <option value="vertical">Vertical</option>
  </select>

  <select id="categorySelect">
    <option value="overallScores">Overall Scores</option>
    <option value="teaching">Teaching</option>
    <option value="research">Research</option>
    <option value="citations">Citations</option>
    <option value="industryIncome">Industry Income</option>
    <option value="international">International</option>
  </select>

  <select id="sortSelect">
    <option value="descending">Descending</option>
    <option value="ascending">Ascending</option>
  </select>
  <br>

  <div id="chartContainer">
    <div id="svgContainer" style="height: 900px; overflow-y: auto;">
      <svg width="1850"></svg>
    </div>
  </div>


  <script src="312554023.js"></script>
</body>

</html>
