<!DOCTYPE html>
<html>

<head>

  <title>Stacked Bar Charts: World University Rankings</title>
  <link rel="stylesheet" href="312554023.css">
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>

  <div id="options">
    <label><input type="checkbox" value="teaching" checked> Teaching</label>
    <label><input type="checkbox" value="research" checked> Research</label>
