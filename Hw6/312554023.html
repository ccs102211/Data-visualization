<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="312554023.css">
  <title>ThemeRiver 可視化</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>

</head>

<body>
  <!-- 主要的SVG區域用於繪製ThemeRiver -->
  <svg id="themeRiver" width="2400" height="860"></svg>
  <!-- 用於顯示提示的DIV -->
  <div class="tooltip"></div>
  <!-- 引入JavaScript代碼 -->
  <div id="streamSelection" class="streamCheckbox">
    <div>
      <input type="checkbox" checked id="streamCheckbox_house_2">
      <label for="streamCheckbox_house_2">house_2</label>
    </div>
    <div>
      <input type="checkbox" checked id="streamCheckbox_house_3">
      <label for="streamCheckbox_house_3">house_3</label>
    </div>
    <div>
      <input type="checkbox" checked id="streamCheckbox_house_4">
      <label for="streamCheckbox_house_4">house_4</label>
    </div>
    <div>
      <input type="checkbox" checked id="streamCheckbox_house_5">
      <label for="streamCheckbox_house_5">house_5</label>
    </div>
    <div>
      <input type="checkbox" checked id="streamCheckbox_unit_1">
      <label for="streamCheckbox_unit_1">unit_1</label>
    </div>
    <div>
      <input type="checkbox" checked id="streamCheckbox_unit_2">
      <label for="streamCheckbox_unit_2">unit_2</label>
    </div>
    <div>
      <input type="checkbox" checked id="streamCheckbox_unit_3">
      <label for="streamCheckbox_unit_3">unit_3</label>
    </div>
  </div>

  <div id="dragList">
    <ul class="stream-list"></ul>
  </div>

  <script src="312554023.js"></script>
</body>

</html>
